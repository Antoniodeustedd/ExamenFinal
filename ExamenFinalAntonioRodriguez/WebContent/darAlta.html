<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Darse de alta</title>
</head>
<body>
<form action="DarAlta" method="get">
<label>Numero de la targeta de crédito:</label> <input type="text" name="numero" id="numero" value=""/><br/>
<label>Dinero máximo:</label> <input type="text" name="maximo" id="maximo" value=""/><br/>
<label>Dinero disponible:</label> <input type="text" name="disponible" id="disponible" value=""/><br/>
<label>Número comprobación:</label> <input type="text" name="comprobacion" id="comprobacion" value=""/><br/>
<label>Contraseña:</label> <input type="text" name="contraseña" id="contraseña" value=""/><br/>
<label>Tipo de targeta:</label> 
         <label for="visa">Visa</label><input type="radio" name="tipo" id="visa" value="true"/><br/>
              <label for="masterCard">Master Card</label> <input type="radio" name="tipo" id="masterCard" value="false"/><br/>
<input type="submit" name="enviar" id="enviar" value="Darse de alta"/>
</form>

</body>
</html>
